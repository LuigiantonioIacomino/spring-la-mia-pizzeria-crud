<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create Pizza</h1>
    <hr>

    <form
            id="create-pizza"
            method="post"
            th:object="${pizza}"
            th:action="@{create}"
            class="row gy-3"
    >


        <div class="col-6">
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" th:field="*{nome}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                <ul>
                    <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="descrizione">Descrizione</label>
            <input class="form-control" type="text" id="descrizione" th:field="*{descrizione}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                <ul>
                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-8">
            <label class="form-label" for="foto">foto</label>
            <input class="form-control" type="text" id="foto" th:field="*{foto}">
        </div>
        <div class="col-4">
            <label class="form-label" for="prezzo">prezzo</label>
            <input class="form-control" type="text" id="prezzo" th:field="*{prezzo}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/books}">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
